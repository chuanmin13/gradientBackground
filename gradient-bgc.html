<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gradient Background</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body id="gradient">
        <h1>Backgroung Generator</h1>
        <input class="color1" type="color" name="color1" value="#b5e3ca" />
        <input class="color2" type="color" name="color2" value="#f79a93" />
        <h2>Current CSS Background</h2>
        <h3>linear-gradient(to right,#b5e3ca, #f79a93);</h3>
        <br />
        <button id="randomBtn">Get Random Colors</button>

        <!-- <script type="text/javascript" src="script.js"></script> -->
        <script>
            let h3 = document.querySelector("h3");
            let color1 = document.querySelector(".color1");
            let color2 = document.querySelector(".color2");
            let body = document.querySelector("#gradient");
            let btn = document.querySelector("#randomBtn");

            function setGradient() {
                body.style.background =
                    "linear-gradient(to right, " +
                    color1.value +
                    "," +
                    color2.value +
                    ")";

                h3.innerText = body.style.background + ";";
            }

            function setRandomColor() {
                randomNum1 = Math.floor(Math.random() * 16777215).toString(16);
                randomNum2 = Math.floor(Math.random() * 16777215).toString(16);

                color1.value = "#" + randomNum1;
                color2.value = "#" + randomNum2;
                setGradient();
            }

            color1.addEventListener("input", setGradient);
            color2.addEventListener("input", setGradient);

            btn.addEventListener("click", setRandomColor);
        </script>
    </body>
</html>
